<app-menu></app-menu>

<div class="body">
  <div class="main">
    <div class="left">
      <h1>Login</h1>
      <p class="or"><i>or</i></p>
      <div *ngIf="isLoggedIn; else loggedOut">
        Logged in as {{roles}}.
      </div>

      <ng-template #loggedOut>

        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="username">Username</label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}
            </div>
          </div>

        </form>
      </ng-template>
    </div>

    <div class="right">
      <h1>Sign In</h1>
      <p><i>with one of your social</i></p>
      <p><i>profiles</i></p>
      <div class="social">
        <button class="twitter"><i class="fab fa-twitter"></i></button>
        <button class="facebook"><i class="fab fa-facebook"></i></button>
        <button class="google"><i class="fab fa-google-plus"></i></button>
        <p class="dont"><i>Don't have an account?</i></p>
        <p>
          <a routerLink="/register" [class.activated]="currentUrl == 'register'">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
